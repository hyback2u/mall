server:
  port: 10000

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.56.10:3306/mall_pms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false # 关闭缓存(开发期间可以看到实时效果)
  redis:
    host: 192.168.56.10
    port: 6379

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config: # 配置数据库实体类主键自增, 否则需要在每个实体类上操作
    db-config:
      id-type: auto
      logic-delete-value: 1 # 1代表已删除
      logic-not-delete-value: 0 # 0代表没删除

# 调整日志级别, 打印debug日志(sql日志)
logging:
  level:
    com.wxl.mall: debug
